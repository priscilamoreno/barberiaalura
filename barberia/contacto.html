<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Contacto-Barberia Alura</title>
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="Logo de la barberia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>

            </nav>

        </div>
       
        
    </header>
    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido"  class="input-padron" required>
            <label for="correoelectronico">Correo electronico</label>
            <input type="text" id="correoelectronico"class="input-padron" required placeholder="email@dominio..com">
            <label for="numerotelefonico">Telefono</label>
            <input type="text" id="numerotelefonico" class="input-padron" required placeholder="(xxx)xxx xxxx">
            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10"id="mensaje" class="input-padron" required></textarea>
            <fieldset>
                <legend>多Como le gustaria que lo contactemos?</legend>
                <label for="radio-email"><input type="radio" name="contacto"value="email" id="radio-email">Email</label>
                <label for="radio-telefono"><input type="radio"  name="contacto"value="telefono" id="radio-telefono">Telefono</label>
                <label for="radio-whatsapp"><input type="radio" name="contacto"value="whatsapp" id="radio-whatsapp"checked>Whatsapp</label>
               
    

            </fieldset>
            <fieldset>
                <legend>多En cual horario quiere hacer atendido?</legend>
                <select>
                    <option>Ma単ana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>

            </fieldset>
            
           <label class="ckecbok"> <input type="checkbox" checked>多Le gustaria recibir novedades de la barberia Alura?</label>
            <input type="submit" value="Enviar formulario" class="enviar">
           

       </form>
       <table>
           <thead> 
            <tr>
                <th>Dias</th>
                <th>Horarios</th>
            </tr>

           </thead> 
           <tbody>
            <tr>
                <td>Lunes</td>
                <td>08h-20h</td>
            </tr>
            <tr>
                <td>Miercoles</td>
                <td>08h-20h</td>
            </tr>
            <tr>
                <td>Viernes</td>
                <td>08h-20h</td>
            </tr>

           </tbody>
        

       </table>
    </main>
     <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo de la barberia Alura">

    </footer>
    
</body>
</html>
